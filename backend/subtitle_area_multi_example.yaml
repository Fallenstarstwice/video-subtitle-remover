# ============================================
# 参数说明
# ============================================
# Y: Y轴起始比例 (0.0 = 顶部, 1.0 = 底部)
# H: 高度比例 (0.0-1.0，建议 0.10-0.20)
# X: X轴起始比例 (0.0 = 左侧, 1.0 = 右侧)
# W: 宽度比例 (0.0-1.0，1.0 = 全屏宽度)
#
# 坐标系说明：
# - 左上角为坐标原点 (0, 0)
# - Y轴垂直向下为正方向
# - X轴水平向右为正方向
