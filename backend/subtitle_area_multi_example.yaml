# 多字幕区域配置示例
# 此文件展示如何配置多个字幕区域同时处理
#
# 使用方法：
# 1. 将此文件的内容复制到 backend/subtitle_area.yaml
# 2. 根据实际需求调整区域坐标
# 3. 运行 cut_and_remove 或 backend 去字幕功能

# ============================================
# 示例1: 双字幕（底部 + 顶部翻译）
# ============================================
areas:
  - name: "bottom_main"
    Y: 0.85
    H: 0.15
    X: 0.0
    W: 1.0

  - name: "top_translation"
    Y: 0.0
    H: 0.10
    X: 0.0
    W: 1.0

