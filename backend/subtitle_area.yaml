# 左上角为坐标原点,坐标轴垂直向下为y正方向,水平朝右为x正方向
#
# 支持两种配置格式：
# 1. 单区域格式（向后兼容旧版本）
# 2. 多区域格式（推荐，支持同时处理多个字幕区域）

# ============================================
# 方式1: 单区域配置（向后兼容）
# ============================================
# Y : 0.85
# H : 0.15
# X : 0.0
# W : 1.0

# ============================================
# 方式2: 多区域配置（推荐）
# ============================================
areas:
  - name: "bottom"      # 底部主字幕区域
    Y: 0.85             # Y轴起始比例 (0-1)
    H: 0.15             # 高度比例 (0-1)
    X: 0.0              # X轴起始比例 (0-1)
    W: 1.0              # 宽度比例 (0-1)

  # - name: "top"      # 顶部翻译字幕（可选，取消注释启用）
  #   Y: 0.0
  #   H: 0.10
  #   X: 0.0
  #   W: 1.0

  # - name: "left"     # 左侧字幕（可选）
  #   Y: 0.3
  #   H: 0.15
  #   X: 0.0
  #   W: 0.25